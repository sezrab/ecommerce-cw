<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop Page</title>
    <!-- add google fonts roboto slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- nav bar brown -->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">s e p i a .</a>
        <!-- inline list of links: home, about, basket using bootstrap css -->
        <ul class="nav">
            <li class="nav-item selected">
                <a class="nav-link active" href="#">shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">basket</a>
            </li>
        </ul>
    </nav>
    <!-- horizontally centered text bootstrap -->
    <div class="center-div-h">
        <h1>sepia coffee</h1>
        <h4>our products.</h4>
    </div>
    <div class="wrapper">
        <div class="itm a">
            <img src="pictures/espresso.jpg" alt="image" width=100%>
            <div class="content">
                <h3 class="itm_title">Espresso Blend</h3>
                <p class="itm_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                <p class="itm_price">£10.00</p>
                <button class="btn btn-primary itm-view">view</button>
            </div>
        </div>
        <div class="itm b">
            <img src="pictures/french.jpg" alt="image" width=100%>
            <div class="content">
                <h3 class="itm_title">French Blend</h3>
                <p class="itm_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                <p class="itm_price">£8.00</p>
                <div class="itm-btns">
                    <button type="button" class="btn btn-primary itm-view">view</button>
                    <button type="button" class="btn btn-primary itm-add">add</button>
                </div>
            </div>
        </div>
        <div class="itm c">C</div>
        <div class="itm d">D</div>
        <div class="itm e">E</div>
        <div class="itm f">F</div>
    </div>
</body>

</html>
